  rxdart: ^0.27.3
  shared_preferences:
  sliding_up_panel: ^2.0.0+1
  textfield_tags: ^1.4.4
  url_launcher: ^6.0.2
  video_player: ^2.2.18
  video_thumbnail: ^0.5.0
  flutter_swipable: ^1.2.1
  flutter_expanded_tile: ^0.3.6
