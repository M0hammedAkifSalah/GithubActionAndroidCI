  flutter_local_notifications:
  syncfusion_flutter_pdfviewer: ^20.1.55-beta
  flutter_secure_storage: ^5.0.2
  flutter_spinkit: ^5.0.0
  moor_flutter: ^4.1.0
  flutter_svg: ^0.23.0+1
  flutter_typeahead: ^4.0.0
  firebase_messaging: ^11.2.13
  fluttertoast: ^8.0.3
